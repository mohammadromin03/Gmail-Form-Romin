<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Day 14 (G-mail) - Romin</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="sent-mail pt-4 pb-5 pl-5 pr-5 bg-info">
		<div class="container">
			<div class="bg-dark">
				<div class="row">
					<div class="col-6">
						<div class="message-text p-2 ml-1">
							<p class="text-white m-0">New Message</p>
						</div>
					</div>
					<div class="col-6">
						<div class="close-icon text-right p-2">
							<a class="text-muted" href="#"><i class="fas fa-window-minimize"></i></a>
							<a class="text-muted ml-1" href="#"><i class="fas fa-compress-alt"></i></a>
							<a class="text-muted ml-1" href="#"><i class="fas fa-times"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="to-cc-bcc-area position-relative">
						<div class="to-text position-relative">
							<input class="form-control border-top-0 border-left-0 border-right-0" type="email" placeholder="To">
						</div>
						<div class="cc-bcc p-2 position-absolute" style="right: 0; top: 0;">
							<a href="#">Cc</a>
							<a href="#">Bcc</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="to-text">
						<input class="form-control border-top-0 border-left-0 border-right-0" type="text" placeholder="Subject">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="textarea">
						<textarea class="form-control border-0" name="textarea" id="" cols="30" rows="15"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="icon-list bg-white p-1">
						<ul class="list-unstyled ml-3">
							<li class="list-inline-item"><a href="#"><i class="fas fa-undo"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-redo"></i></a></li>
							<li class="list-inline-item"><a class="text-decoration-none" href="#">Sans Serif &nbsp;<i class="fas fa-caret-down"></i></a></li>
							<li class="list-inline-item"><a class="text-decoration-none" href="#"><i class="fas fa-text-height"></i> &nbsp;<i class="fas fa-caret-down"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-bold"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-italic"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-underline"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-font"></i>&nbsp;<i class="fas fa-caret-down"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-align-left"></i> &nbsp;<i class="fas fa-caret-down"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-list-ol"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-list-ul"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-outdent"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-indent"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-quote-right"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-strikethrough"></i></a></li>
							<li class="list-inline-item"><a href="#"><i class="fas fa-remove-format"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="send-area position-relative">
						<div class="icon-list bg-white p-1">
							<ul class="list-unstyled ml-3">
								<li class="list-inline-item"><a class="text-decoration-none text-white bg-primary pt-1 pb-1 pl-3 pr-3" href="#">Send &nbsp;<i class="fas fa-caret-down"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-font"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-paperclip"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-link"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-grin"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fab fa-google-drive"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-image"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-business-time"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-file-signature"></i></a></li>
								<li class="list-inline-item"><a class="text-primary" href="#"><i class="fab fa-dropbox"></i></a></li>
							</ul>
						</div>
						<div class="icon-list bg-white p-1 position-absolute" style="right: 10px; top: 0;">
							<ul class="list-unstyled ml-3">
								<li class="list-inline-item"><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="fas fa-trash"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- Sent Mail End -->



	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
